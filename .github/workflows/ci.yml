name: Metro Agent CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # === 第一关：自动化测试 ===
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # ⚠️ 关键：明确指向 01 目录下的文件。如果路径不对，这一步会直接报错
        pip install -r 01/requirements.txt

    - name: Run Tests with pytest
      env: 
        # ⚠️ 关键：将 01 目录加入 Python 搜索路径，使 tests 里的代码能找到 agents 模块
        PYTHONPATH: ${{ github.workspace }}/01
        DEEPSEEK_API_KEY: "sk-dummy-key"
        DEEPSEEK_BASE_URL: "https://api.deepseek.com"
      run: |
        # 运行根目录下的测试，它会通过 PYTHONPATH 找到 01 里的代码
        python -m pytest tests/

  # === 第二关：Docker 构建验证 ===
  build_image:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Build Docker Image
      run: |
        # ⚠️ 关键：进入 Dockerfile 所在的 01 目录执行构建
        cd 01
        docker build -t metro-agent:ci-test .